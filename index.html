<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Milky's Forum</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 900px;
      width: 100%;
      padding: 20px;
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.5em;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Auth Section */
    #auth-section {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #auth-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1em;
      transition: border-color 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #6200ea;
      outline: none;
    }

    button {
      padding: 12px;
      background: #6200ea;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #7c4dff;
      transform: translateY(-2px);
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    /* Forum Section */
    #forum-section {
      display: none;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #logout-btn {
      background: #ff1744;
    }

    #logout-btn:hover {
      background: #ff5252;
    }

    /* Peer Connection */
    .peer-connect {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .peer-connect input {
      width: 70%;
      margin-right: 10px;
    }

    /* Create Thread */
    .create-thread {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .create-thread textarea {
      min-height: 100px;
      resize: vertical;
    }

    /* Thread List */
    .thread {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .thread h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .thread-meta {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
      color: #666;
      font-size: 0.9em;
    }

    .thread img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    .delete-btn {
      background: #ff1744;
      padding: 8px 15px;
      margin-top: 10px;
      display: none;
    }

    .delete-btn:hover {
      background: #ff5252;
    }

    /* Icons */
    .verified-icon {
      display: inline-block;
      width: 16px;
      height: 16px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="blue" stroke-width="2"><path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>') no-repeat center;
      background-size: contain;
    }

    .owner-icon {
      display: inline-block;
      width: 16px;
      height: 16px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="gold"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>') no-repeat center;
      background-size: contain;
    }

    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }

      h1 {
        font-size: 1.8em;
      }

      #auth-section, .thread, .create-thread, header, .peer-connect {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Auth Section -->
    <div id="auth-section">
      <h1>Welcome to Milky's Forum</h1>
      <div id="auth-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="signup-btn">Sign Up</button>
        <button id="login-btn">Log In</button>
      </div>
      <p id="auth-error" class="error"></p>
    </div>

    <!-- Forum Section -->
    <div id="forum-section" style="display: none;">
      <header>
        <h1>Milky's Forum</h1>
        <div class="user-info">
          <span id="current-user"></span>
          <button id="logout-btn">Log Out</button>
        </div>
      </header>

      <!-- Peer Connection -->
      <div class="peer-connect">
        <p>Your Peer ID: <span id="peer-id">Not connected</span></p>
        <input type="text" id="remote-peer-id" placeholder="Enter friend's Peer ID">
        <button id="connect-peer-btn">Connect to Peer</button>
      </div>

      <!-- Create Thread -->
      <div class="create-thread">
        <input type="text" id="thread-title" placeholder="Thread Title">
        <textarea id="thread-content" placeholder="Write your post..."></textarea>
        <input type="file" id="thread-image" accept="image/*">
        <button id="create-thread-btn">Post Thread</button>
      </div>

      <!-- Thread List -->
      <div id="thread-list"></div>
    </div>
  </div>

  <script src="https://unpkg.com/simple-peer@9.11.0/simple-peer.min.js"></script>
  <script>
    // IndexedDB Setup
    function initDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open('forumDB', 2); // Updated version
        request.onupgradeneeded = (event) => {
          const db = event.target.result;
          if (!db.objectStoreNames.contains('users')) {
            db.createObjectStore('users', { keyPath: 'username' });
          }
          if (!db.objectStoreNames.contains('threads')) {
            db.createObjectStore('threads', { keyPath: 'id' });
          }
        };
        request.onsuccess = () => resolve(request.result);
        request.onerror = () => reject(request.error);
      });
    }

    // Utility Functions
    async function hashPassword(password) {
      const msgBuffer = new TextEncoder().encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
      return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    // Auth Functions
    async function signup(username, password) {
      if (!username || !password) throw new Error('Username and password are required');
      const db = await initDB();
      const tx = db.transaction(['users'], 'readwrite');
      const store = tx.objectStore('users');
      const hashedPassword = await hashPassword(password);
      const user = {
        username,
        password: hashedPassword,
        isAdmin: username.toLowerCase() === 'milky'
      };

      // Check if username exists
      return new Promise((resolve, reject) => {
        const checkRequest = store.get(username);
        checkRequest.onsuccess = () => {
          if (checkRequest.result) {
            reject('Username already exists');
          } else {
            const putRequest = store.put(user);
            putRequest.onsuccess = () => {
              console.log(`User ${username} registered successfully`);
              resolve(true);
            };
            putRequest.onerror = () => reject('Failed to register user');
          }
        };
        checkRequest.onerror = () => reject('Error checking username');
      });
    }

    async function login(username, password) {
      if (!username || !password) throw new Error('Username and password are required');
      const db = await initDB();
      const tx = db.transaction(['users'], 'readonly');
      const store = tx.objectStore('users');
      const hashedPassword = await hashPassword(password);

      return new Promise((resolve, reject) => {
        const request = store.get(username);
        request.onsuccess = () => {
          const user = request.result;
          if (user && user.password === hashedPassword) {
            console.log(`User ${username} logged in successfully`);
            resolve(user);
          } else {
            reject('Invalid username or password');
          }
        };
        request.onerror = () => reject('Login error');
      });
    }

    // Thread Functions
    async function saveThread(thread) {
      const db = await initDB();
      const tx = db.transaction(['threads'], 'readwrite');
      const store = tx.objectStore('threads');
      return new Promise((resolve, reject) => {
        const request = store.put(thread);
        request.onsuccess = () => resolve();
        request.onerror = () => reject(request.error);
      });
    }

    async function deleteThread(threadId) {
      const db = await initDB();
      const tx = db.transaction(['threads'], 'readwrite');
      const store = tx.objectStore('threads');
      return new Promise((resolve, reject) => {
        const request = store.delete(threadId);
        request.onsuccess = () => resolve();
        request.onerror = () => reject(request.error);
      });
    }

    async function getAllThreads() {
      const db = await initDB();
      const tx = db.transaction(['threads'], 'readonly');
      const store = tx.objectStore('threads');
      return new Promise((resolve, reject) => {
        const request = store.getAll();
        request.onsuccess = () => resolve(request.result);
        request.onerror = () => reject(request.error);
      });
    }

    // Render Threads
    async function renderThreads() {
      const threads = await getAllThreads();
      const threadList = document.getElementById('thread-list');
      threadList.innerHTML = '';
      threads.forEach(thread => {
        const threadEl = document.createElement('div');
        threadEl.className = 'thread';
        threadEl.innerHTML = `
          <div class="thread-meta">
            <span>${thread.username}${thread.username.toLowerCase() === 'milky' ? '<span class="verified-icon"></span><span class="owner-icon"></span>' : ''}</span>
            <span>${new Date(thread.timestamp).toLocaleString()}</span>
          </div>
          <h3>${thread.title}</h3>
          <p>${thread.content}</p>
          ${thread.image ? `<img src="${thread.image}" alt="Thread Image">` : ''}
          ${currentUser && currentUser.isAdmin ? `<button class="delete-btn" data-id="${thread.id}">Delete</button>` : ''}
        `;
        threadList.appendChild(threadEl);
      });

      // Add delete event listeners
      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.style.display = currentUser && currentUser.isAdmin ? 'block' : 'none';
        btn.addEventListener('click', async () => {
          const threadId = btn.dataset.id;
          await deleteThread(threadId);
          broadcastDelete(threadId);
          renderThreads();
        });
      });
    }

    // WebRTC Peer Connection
    let peer = null;
    let currentUser = null;
    const peers = [];

    function initPeer() {
      peer = new SimplePeer({ initiator: true, trickle: false });
      peer.on('error', err => console.error('Peer error:', err));
      peer.on('signal', data => {
        document.getElementById('peer-id').textContent = JSON.stringify(data);
      });
      peer.on('connect', () => {
        console.log('Peer connected');
        peers.push(peer);
      });
      peer.on('data', async data => {
        try {
          const message = JSON.parse(data);
          if (message.type === 'thread') {
            await saveThread(message.thread);
            renderThreads();
          } else if (message.type === 'delete' && currentUser.username.toLowerCase() !== 'milky') {
            await deleteThread(message.threadId);
            renderThreads();
          }
        } catch (err) {
          console.error('Error processing peer data:', err);
        }
      });
    }

    function connectToPeer(remoteId) {
      const newPeer = new SimplePeer({ trickle: false });
      newPeer.on('error', err => console.error('Peer error:', err));
      newPeer.on('connect', () => {
        console.log('Connected to remote peer');
        peers.push(newPeer);
      });
      newPeer.on('data', async data => {
        try {
          const message = JSON.parse(data);
          if (message.type === 'thread') {
            await saveThread(message.thread);
            renderThreads();
          } else if (message.type === 'delete' && currentUser.username.toLowerCase() !== 'milky') {
            await deleteThread(message.threadId);
            renderThreads();
          }
        } catch (err) {
          console.error('Error processing peer data:', err);
        }
      });
      try {
        newPeer.signal(JSON.parse(remoteId));
      } catch (err) {
        document.getElementById('auth-error').textContent = 'Invalid Peer ID';
      }
    }

    function broadcastThread(thread) {
      const message = { type: 'thread', thread };
      peers.forEach(p => p.send(JSON.stringify(message)));
    }

    function broadcastDelete(threadId) {
      const message = { type: 'delete', threadId };
      peers.forEach(p => p.send(JSON.stringify(message)));
    }

    // Event Listeners
    document.getElementById('signup-btn').addEventListener('click', async () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const errorEl = document.getElementById('auth-error');
      errorEl.textContent = '';
      try {
        await signup(username, password);
        errorEl.textContent = 'Signed up successfully! Please log in.';
        errorEl.style.color = 'green';
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
      } catch (err) {
        errorEl.textContent = err.message || 'Sign-up failed';
        errorEl.style.color = 'red';
      }
    });

    document.getElementById('login-btn').addEventListener('click', async () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const errorEl = document.getElementById('auth-error');
      errorEl.textContent = '';
      try {
        currentUser = await login(username, password);
        document.getElementById('auth-section').style.display = 'none';
        document.getElementById('forum-section').style.display = 'block';
        document.getElementById('current-user').innerHTML = `${username}${username.toLowerCase() === 'milky' ? '<span class="verified-icon"></span><span class="owner-icon"></span>' : ''}`;
        initPeer();
        renderThreads();
      } catch (err) {
        errorEl.textContent = err.message || 'Login failed';
        errorEl.style.color = 'red';
      }
    });

    document.getElementById('logout-btn').addEventListener('click', () => {
      currentUser = null;
      document.getElementById('auth-section').style.display = 'block';
      document.getElementById('forum-section').style.display = 'none';
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
      document.getElementById('auth-error').textContent = '';
      peers.forEach(p => p.destroy());
      peers.length = 0;
      if (peer) peer.destroy();
    });

    document.getElementById('connect-peer-btn').addEventListener('click', () => {
      const remoteId = document.getElementById('remote-peer-id').value;
      if (remoteId) {
        connectToPeer(remoteId);
      } else {
        document.getElementById('auth-error').textContent = 'Please enter a Peer ID';
      }
    });

    document.getElementById('create-thread-btn').addEventListener('click', async () => {
      const title = document.getElementById('thread-title').value.trim();
      const content = document.getElementById('thread-content').value.trim();
      const imageInput = document.getElementById('thread-image');
      let image = null;

      if (imageInput.files[0]) {
        image = await new Promise(resolve => {
          const reader = new FileReader();
          reader.onload = () => resolve(reader.result);
          reader.readAsDataURL(imageInput.files[0]);
        });
      }

      if (title && content) {
        const thread = {
          id: crypto.randomUUID(),
          username: currentUser.username,
          title,
          content,
          image,
          timestamp: Date.now()
        };
        await saveThread(thread);
        broadcastThread(thread);
        renderThreads();
        document.getElementById('thread-title').value = '';
        document.getElementById('thread-content').value = '';
        imageInput.value = '';
      } else {
        document.getElementById('auth-error').textContent = 'Title and content are required';
      }
    });

    // Initialize DB on load
    initDB().catch(err => console.error('DB initialization failed:', err));
  </script>
</body>
</html>
