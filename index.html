<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Milky's Decentralized Forum</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 900px;
      width: 100%;
      padding: 20px;
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.5em;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #auth-section {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #auth-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1em;
      transition: border-color 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #6200ea;
      outline: none;
    }

    button {
      padding: 12px;
      background: #6200ea;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #7c4dff;
      transform: translateY(-2px);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    .success {
      color: green;
      text-align: center;
      margin-top: 10px;
    }

    #forum-section {
      display: none;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #logout-btn {
      background: #ff1744;
    }

    #logout-btn:hover {
      background: #ff5252;
    }

    .create-thread {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .create-thread textarea {
      min-height: 100px;
      resize: vertical;
    }

    .thread {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .thread h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .thread-meta {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
      color: #666;
      font-size: 0.9em;
    }

    .thread img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    .delete-btn {
      background: #ff1744;
      padding: 8px 15px;
      margin-top: 10px;
      display: none;
    }

    .delete-btn:hover {
      background: #ff5252;
    }

    .reply-section {
      margin-top: 15px;
      padding-left: 20px;
      border-left: 2px solid #ddd;
    }

    .reply-form {
      display: none;
      margin-top: 10px;
    }

    .reply-form textarea {
      width: 100%;
      min-height: 60px;
    }

    .reply {
      margin-top: 10px;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 8px;
    }

    .verified-icon {
      display: inline-block;
      width: 16px;
      height: 16px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="blue" stroke-width="2"><path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>') no-repeat center;
      background-size: contain;
    }

    .owner-icon {
      display: inline-block;
      width: 16px;
      height: 16px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="gold"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>') no-repeat center;
      background-size: contain;
    }

    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }

      h1 {
        font-size: 1.8em;
      }

      #auth-section, .thread, .create-thread, header {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Auth Section -->
    <div id="auth-section">
      <h1>Welcome to Milky's Decentralized Forum</h1>
      <div id="auth-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="signup-btn">Sign Up</button>
        <button id="login-btn">Log In</button>
      </div>
      <p id="auth-error" class="error"></p>
    </div>

    <!-- Forum Section -->
    <div id="forum-section">
      <header>
        <h1>Milky's Decentralized Forum</h1>
        <div class="user-info">
          <span id="current-user"></span>
          <button id="logout-btn">Log Out</button>
        </div>
      </header>

      <!-- Create Thread -->
      <div class="create-thread">
        <input type="text" id="thread-title" placeholder="Thread Title">
        <textarea id="thread-content" placeholder="Write your post..."></textarea>
        <input type="file" id="thread-image" accept="image/*">
        <button id="create-thread-btn">Post Thread</button>
      </div>

      <!-- Thread List -->
      <div id="thread-list"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
  <script>
    // Gun.js Setup
    const gun = Gun({
      peers: ['https://gun-manhattan.herokuapp.com/gun', 'https://peer.gun.eco/gun'],
      localStorage: true
    });
    const forum = gun.get('milky-forum');

    // IndexedDB Setup
    function initDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open('forumDB', 6);
        request.onupgradeneeded = (event) => {
          const db = event.target.result;
          if (!db.objectStoreNames.contains('users')) {
            db.createObjectStore('users', { keyPath: 'username' });
          }
        };
        request.onsuccess = () => resolve(request.result);
        request.onerror = () => reject(request.error);
      });
    }

    // Utility Functions
    async function hashPassword(password) {
      const msgBuffer = new TextEncoder().encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
      return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    // Auth Functions
    async function signup(username, password) {
      if (!username || !password) throw new Error('Username and password are required');
      const db = await initDB();
      const tx = db.transaction(['users'], 'readwrite');
      const store = tx.objectStore('users');
      const hashedPassword = await hashPassword(password);
      const user = {
        username,
        password: hashedPassword,
        isAdmin: username.toLowerCase() === 'milky'
      };

      return new Promise((resolve, reject) => {
        const checkRequest = store.get(username);
        checkRequest.onsuccess = () => {
          if (checkRequest.result) {
            reject('Username already exists');
          } else {
            const putRequest = store.put(user);
            putRequest.onsuccess = () => {
              console.log(`User ${username} registered, isAdmin: ${user.isAdmin}`);
              resolve(true);
            };
            putRequest.onerror = () => reject('Failed to register user');
          }
        };
        checkRequest.onerror = () => reject('Error checking username');
      });
    }

    async function login(username, password) {
      if (!username || !password) throw new Error('Username and password are required');
      const db = await initDB();
      const tx = db.transaction(['users'], 'readonly');
      const store = tx.objectStore('users');
      const hashedPassword = await hashPassword(password);

      return new Promise((resolve, reject) => {
        const request = store.get(username);
        request.onsuccess = () => {
          const user = request.result;
          if (user && user.password === hashedPassword) {
            console.log(`User ${username} logged in, isAdmin: ${user.isAdmin}`);
            resolve(user);
          } else {
            reject('Invalid username or password');
          }
        };
        request.onerror = () => reject('Login error');
      });
    }

    async function autoLogin() {
      const username = localStorage.getItem('currentUser');
      if (username) {
        const db = await initDB();
        const tx = db.transaction(['users'], 'readonly');
        const store = tx.objectStore('users');
        return new Promise((resolve, reject) => {
          const request = store.get(username);
          request.onsuccess = () => {
            const user = request.result;
            if (user) {
              currentUser = user;
              document.getElementById('auth-section').style.display = 'none';
              document.getElementById('forum-section').style.display = 'block';
              document.getElementById('current-user').innerHTML = `${username}${username.toLowerCase() === 'milky' ? '<span class="verified-icon"></span><span class="owner-icon"></span>' : ''}`;
              subscribeToForum();
              resolve(user);
            } else {
              localStorage.removeItem('currentUser');
              reject('User not found');
            }
          };
          request.onerror = () => reject('Auto-login error');
        });
      }
      return Promise.reject('No user logged in');
    }

    // Gun.js Functions
    function subscribeToForum() {
      forum.get('threads').map().on((thread, id) => {
        if (thread) {
          renderThreads();
        }
      });
      forum.get('replies').map().on((reply, id) => {
        if (reply) {
          renderThreads();
        }
      });
    }

    async function saveThread(thread) {
      forum.get('threads').get(thread.id).put(thread);
    }

    async function saveReply(reply) {
      forum.get('replies').get(reply.id).put(reply);
    }

    async function deleteThread(threadId) {
      forum.get('threads').get(threadId).put(null);
      forum.get('replies').map().once((reply, id) => {
        if (reply && reply.threadId === threadId) {
          forum.get('replies').get(id).put(null);
        }
      });
    }

    async function getAllThreads() {
      return new Promise((resolve) => {
        const threads = [];
        forum.get('threads').map().once((thread, id) => {
          if (thread) {
            threads.push(thread);
          }
          resolve(threads);
        });
      });
    }

    async function getReplies(threadId) {
      return new Promise((resolve) => {
        const replies = [];
        forum.get('replies').map().once((reply, id) => {
          if (reply && reply.threadId === threadId) {
            replies.push(reply);
          }
          resolve(replies);
        });
      });
    }

    // Render Threads and Replies
    async function renderThreads() {
      const threads = await getAllThreads();
      const threadList = document.getElementById('thread-list');
      threadList.innerHTML = '';
      for (const thread of threads) {
        const threadEl = document.createElement('div');
        threadEl.className = 'thread';
        const canReply = currentUser && currentUser.username.toLowerCase() !== thread.username.toLowerCase();
        threadEl.innerHTML = `
          <div class="thread-meta">
            <span>${thread.username}${thread.username.toLowerCase() === 'milky' ? '<span class="verified-icon"></span><span class="owner-icon"></span>' : ''}</span>
            <span>${new Date(thread.timestamp).toLocaleString()}</span>
          </div>
          <h3>${thread.title}</h3>
          <p>${thread.content}</p>
          ${thread.image ? `<img src="${thread.image}" alt="Thread Image">` : ''}
          ${currentUser && currentUser.isAdmin ? `<button class="delete-btn" data-id="${thread.id}">Delete</button>` : ''}
          <button class="reply-btn" data-id="${thread.id}" ${!canReply ? 'disabled' : ''}>${canReply ? 'Reply' : 'Cannot reply to own thread'}</button>
          <div class="reply-form" id="reply-form-${thread.id}" style="display: none;">
            <textarea id="reply-content-${thread.id}" placeholder="Write your reply..."></textarea>
            <button class="submit-reply" data-id="${thread.id}">Submit Reply</button>
          </div>
          <div class="reply-section" id="replies-${thread.id}"></div>
        `;
        threadList.appendChild(threadEl);

        const replies = await getReplies(thread.id);
        const replySection = threadEl.querySelector(`#replies-${thread.id}`);
        for (const reply of replies) {
          const replyEl = document.createElement('div');
          replyEl.className = 'reply';
          replyEl.innerHTML = `
            <div class="thread-meta">
              <span>${reply.username}${reply.username.toLowerCase() === 'milky' ? '<span class="verified-icon"></span><span class="owner-icon"></span>' : ''}</span>
              <span>${new Date(reply.timestamp).toLocaleString()}</span>
            </div>
            <p>${reply.content}</p>
          `;
          replySection.appendChild(replyEl);
        }
      }

      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.style.display = currentUser && currentUser.isAdmin ? 'block' : 'none';
        btn.addEventListener('click', async () => {
          const threadId = btn.dataset.id;
          await deleteThread(threadId);
        });
      });

      document.querySelectorAll('.reply-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const threadId = btn.dataset.id;
          const replyForm = document.getElementById(`reply-form-${threadId}`);
          replyForm.style.display = replyForm.style.display === 'none' ? 'block' : 'none';
        });
      });

      document.querySelectorAll('.submit-reply').forEach(btn => {
        btn.addEventListener('click', async () => {
          const threadId = btn.dataset.id;
          const content = document.getElementById(`reply-content-${threadId}`).value.trim();
          if (content) {
            const threads = await getAllThreads();
            const thread = threads.find(t => t.id === threadId);
            if (thread.username.toLowerCase() === currentUser.username.toLowerCase()) {
              document.getElementById('auth-error').textContent = 'Cannot reply to your own thread';
              document.getElementById('auth-error').className = 'error';
              return;
            }
            const reply = {
              id: crypto.randomUUID(),
              threadId,
              username: currentUser.username,
              content,
              timestamp: Date.now()
            };
            await saveReply(reply);
            document.getElementById(`reply-content-${threadId}`).value = '';
            document.getElementById(`reply-form-${threadId}`).style.display = 'none';
          }
        });
      });
    }

    // Event Listeners
    let currentUser = null;

    document.getElementById('signup-btn').addEventListener('click', async () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const errorEl = document.getElementById('auth-error');
      errorEl.textContent = '';
      try {
        await signup(username, password);
        errorEl.textContent = 'Signed up successfully! Please log in.';
        errorEl.className = 'success';
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
      } catch (err) {
        errorEl.textContent = err.message || 'Sign-up failed';
        errorEl.className = 'error';
      }
    });

    document.getElementById('login-btn').addEventListener('click', async () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const errorEl = document.getElementById('auth-error');
      errorEl.textContent = '';
      try {
        currentUser = await login(username, password);
        localStorage.setItem('currentUser', username);
        document.getElementById('auth-section').style.display = 'none';
        document.getElementById('forum-section').style.display = 'block';
        document.getElementById('current-user').innerHTML = `${username}${username.toLowerCase() === 'milky' ? '<span class="verified-icon"></span><span class="owner-icon"></span>' : ''}`;
        subscribeToForum();
        errorEl.textContent = 'Logged in successfully';
        errorEl.className = 'success';
      } catch (err) {
        errorEl.textContent = err.message || 'Login failed';
        errorEl.className = 'error';
      }
    });

    document.getElementById('logout-btn').addEventListener('click', () => {
      currentUser = null;
      localStorage.removeItem('currentUser');
      document.getElementById('auth-section').style.display = 'block';
      document.getElementById('forum-section').style.display = 'none';
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
      document.getElementById('auth-error').textContent = '';
      document.getElementById('thread-list').innerHTML = '';
    });

    document.getElementById('create-thread-btn').addEventListener('click', async () => {
      const title = document.getElementById('thread-title').value.trim();
      const content = document.getElementById('thread-content').value.trim();
      const imageInput = document.getElementById('thread-image');
      let image = null;

      if (imageInput.files[0]) {
        if (imageInput.files[0].size > 2 * 1024 * 1024) {
          document.getElementById('auth-error').textContent = 'Image size must be under 2MB';
          document.getElementById('auth-error').className = 'error';
          return;
        }
        image = await new Promise(resolve => {
          const reader = new FileReader();
          reader.onload = () => resolve(reader.result);
          reader.readAsDataURL(imageInput.files[0]);
        });
      }

      if (title && content) {
        const thread = {
          id: crypto.randomUUID(),
          username: currentUser.username,
          title,
          content,
          image,
          timestamp: Date.now()
        };
        await saveThread(thread);
        document.getElementById('thread-title').value = '';
        document.getElementById('thread-content').value = '';
        imageInput.value = '';
        document.getElementById('auth-error').textContent = 'Thread posted successfully';
        document.getElementById('auth-error').className = 'success';
      } else {
        document.getElementById('auth-error').textContent = 'Title and content are required';
        document.getElementById('auth-error').className = 'error';
      }
    });

    // Initialize
    initDB().then(async () => {
      try {
        await autoLogin();
      } catch (err) {
        console.log('No auto-login:', err);
        document.getElementById('auth-section').style.display = 'block';
        document.getElementById('forum-section').style.display = 'none';
      }
    }).catch(err => {
      console.error('Initialization failed:', err);
      document.getElementById('auth-error').textContent = 'Failed to initialize';
      document.getElementById('auth-error').className = 'error';
    });
  </script>
</body>
</html>
