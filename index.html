<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenZ Forum</title>
    <style>
        /* Modern, high-quality design for Gen Z: vibrant blues, rounded, smooth animations */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(270deg, #f0f9ff, #e0f2fe, #f0f9ff);
            background-size: 300% 300%;
            animation: subtleGradient 20s ease infinite;
            color: #1f2937;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            overflow-x: hidden;
        }

        @keyframes subtleGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #auth, #main {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #3b82f6;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, textarea {
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 10px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #3b82f6;
            outline: none;
        }

        button {
            padding: 12px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            background: #2563eb;
        }

        .link {
            text-align: center;
            color: #3b82f6;
            cursor: pointer;
            margin-top: 10px;
        }

        #main header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        #tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            background: #eff6ff;
            color: #3b82f6;
        }

        .tab.active {
            background: #3b82f6;
            color: white;
        }

        #content {
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .post {
            background: #f9fafb;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            animation: postAppear 0.5s ease;
            position: relative;
        }

        @keyframes postAppear {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 10px;
        }

        .post-actions {
            display: flex;
            gap: 10px;
        }

        .post-actions button {
            padding: 5px 10px;
            font-size: 12px;
            background: #eff6ff;
            color: #3b82f6;
            border-radius: 5px;
        }

        .post-actions button:hover {
            background: #dbeafe;
        }

        .user-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f9fafb;
            padding: 15px;
            border-radius: 10px;
        }

        /* Icons using Unicode emojis for embedded simplicity */
        .icon-user::before { content: 'üë§ '; }
        .icon-add::before { content: '‚ûï '; }
        .icon-remove::before { content: '‚ûñ '; }
        .icon-edit::before { content: '‚úèÔ∏è '; }
        .icon-delete::before { content: 'üóëÔ∏è '; }
        .icon-logout::before { content: 'üö™ '; }

        /* Responsive design */
        @media (max-width: 600px) {
            #auth, #main {
                padding: 20px;
            }
            #tabs {
                flex-direction: column;
            }
            button {
                font-size: 14px;
            }
        }

        /* Touch optimizations: larger tap areas */
        button, .link {
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="auth">
        <div id="login-form">
            <h1>Login to GenZ Forum</h1>
            <form id="login">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="link" id="switch-to-signup">Don't have an account? Sign up</div>
        </div>
        <div id="signup-form" style="display: none;">
            <h1>Sign Up</h1>
            <form id="signup">
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <div class="link" id="switch-to-login">Already have an account? Login</div>
        </div>
    </div>

    <div id="main" style="display: none;">
        <header>
            <h2>Welcome, <span id="current-user"></span></h2>
            <button id="logout" class="icon-logout">Logout</button>
        </header>
        <div id="tabs">
            <button class="tab active" data-tab="all">All Posts</button>
            <button class="tab" data-tab="friends">Friends Posts</button>
            <button class="tab" data-tab="friends-list">Manage Friends</button>
        </div>
        <div id="content"></div>
        <form id="post-form" style="display: none;">
            <textarea id="post-content" placeholder="What's on your mind?" required></textarea>
            <button type="submit">Post</button>
        </form>
    </div>

    <script>
        // Storage helpers
        const STORAGE_KEYS = {
            users: 'forum_users',
            posts: 'forum_posts'
        };

        function getUsers() {
            return JSON.parse(localStorage.getItem(STORAGE_KEYS.users) || '[]');
        }

        function setUsers(users) {
            localStorage.setItem(STORAGE_KEYS.users, JSON.stringify(users));
        }

        function getPosts() {
            return JSON.parse(localStorage.getItem(STORAGE_KEYS.posts) || '[]');
        }

        function setPosts(posts) {
            localStorage.setItem(STORAGE_KEYS.posts, JSON.stringify(posts));
        }

        // Password hashing using browser crypto
        async function hashPassword(password) {
            const msgUint8 = new TextEncoder().encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Current user
        const currentUserKey = 'current_user';
        let currentUser = sessionStorage.getItem(currentUserKey);

        // Elements
        const authDiv = document.getElementById('auth');
        const mainDiv = document.getElementById('main');
        const currentUserSpan = document.getElementById('current-user');
        const contentDiv = document.getElementById('content');
        const postForm = document.getElementById('post-form');
        const tabs = document.querySelectorAll('.tab');

        let activeTab = 'all';

        // Switch tabs
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                activeTab = tab.dataset.tab;
                renderContent();
            });
        });

        // Render functions
        function renderPosts(filteredPosts) {
            contentDiv.innerHTML = '';
            filteredPosts.reverse().forEach(post => {  // Newest first
                const postDiv = document.createElement('div');
                postDiv.classList.add('post');
                postDiv.innerHTML = `
                    <div class="post-header">
                        <span class="icon-user">${post.username} - ${new Date(post.timestamp).toLocaleString()}</span>
                        ${post.edited ? '<span>(Edited)</span>' : ''}
                    </div>
                    <p>${post.content}</p>
                `;
                if (post.username === currentUser) {
                    const actions = document.createElement('div');
                    actions.classList.add('post-actions');
                    const editBtn = document.createElement('button');
                    editBtn.classList.add('icon-edit');
                    editBtn.textContent = 'Edit';
                    editBtn.onclick = () => editPost(post.id);
                    const deleteBtn = document.createElement('button');
                    deleteBtn.classList.add('icon-delete');
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.onclick = () => deletePost(post.id);
                    actions.append(editBtn, deleteBtn);
                    postDiv.append(actions);
                }
                contentDiv.append(postDiv);
            });
            contentDiv.scrollTop = contentDiv.scrollHeight;  // Scroll to bottom for new posts
        }

        function renderFriendsList() {
            contentDiv.innerHTML = '';
            const users = getUsers();
            const current = users.find(u => u.username === currentUser);
            const otherUsers = users.filter(u => u.username !== currentUser);
            otherUsers.forEach(user => {
                const userItem = document.createElement('div');
                userItem.classList.add('user-item');
                userItem.innerHTML = `<span class="icon-user">${user.username}</span>`;
                const btn = document.createElement('button');
                if (current.friends.includes(user.username)) {
                    btn.classList.add('icon-remove');
                    btn.textContent = 'Remove Friend';
                    btn.onclick = () => removeFriend(user.username);
                } else {
                    btn.classList.add('icon-add');
                    btn.textContent = 'Add Friend';
                    btn.onclick = () => addFriend(user.username);
                }
                userItem.append(btn);
                contentDiv.append(userItem);
            });
        }

        function renderContent() {
            const posts = getPosts();
            if (activeTab === 'all') {
                postForm.style.display = 'flex';
                renderPosts(posts);
            } else if (activeTab === 'friends') {
                postForm.style.display = 'flex';
                const users = getUsers();
                const current = users.find(u => u.username === currentUser);
                const friendsPosts = posts.filter(p => current.friends.includes(p.username) || p.username === currentUser);
                renderPosts(friendsPosts);
            } else if (activeTab === 'friends-list') {
                postForm.style.display = 'none';
                renderFriendsList();
            }
        }

        // Actions
        async function signup(event) {
            event.preventDefault();
            const username = document.getElementById('signup-username').value.trim();
            const password = document.getElementById('signup-password').value;
            if (!username || !password) return alert('Fill in all fields');
            const users = getUsers();
            if (users.find(u => u.username === username)) return alert('Username taken');
            const hash = await hashPassword(password);
            users.push({ username, passwordHash: hash, friends: [] });
            setUsers(users);
            alert('Signed up! Now login.');
            switchToLogin();
        }

        async function login(event) {
            event.preventDefault();
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;
            const users = getUsers();
            const user = users.find(u => u.username === username);
            if (!user) return alert('User not found');
            const hash = await hashPassword(password);
            if (hash !== user.passwordHash) return alert('Wrong password');
            sessionStorage.setItem(currentUserKey, username);
            currentUser = username;
            showMain();
        }

        function logout() {
            sessionStorage.removeItem(currentUserKey);
            currentUser = null;
            showAuth();
        }

        function postMessage(event) {
            event.preventDefault();
            const content = document.getElementById('post-content').value.trim();
            if (!content) return;
            const posts = getPosts();
            posts.push({
                id: Date.now(),
                username: currentUser,
                content,
                timestamp: new Date().toISOString(),
                edited: false
            });
            setPosts(posts);
            document.getElementById('post-content').value = '';
            renderContent();
        }

        function editPost(id) {
            const posts = getPosts();
            const post = posts.find(p => p.id === id);
            if (!post) return;
            const newContent = prompt('Edit post:', post.content);
            if (newContent !== null && newContent.trim()) {
                post.content = newContent.trim();
                post.edited = true;
                setPosts(posts);
                renderContent();
            }
        }

        function deletePost(id) {
            if (!confirm('Delete post?')) return;
            let posts = getPosts();
            posts = posts.filter(p => p.id !== id);
            setPosts(posts);
            renderContent();
        }

        function addFriend(friendUsername) {
            const users = getUsers();
            const current = users.find(u => u.username === currentUser);
            if (!current.friends.includes(friendUsername)) {
                current.friends.push(friendUsername);
                setUsers(users);
                renderContent();
            }
        }

        function removeFriend(friendUsername) {
            const users = getUsers();
            const current = users.find(u => u.username === currentUser);
            current.friends = current.friends.filter(f => f !== friendUsername);
            setUsers(users);
            renderContent();
        }

        // UI switches
        function showMain() {
            authDiv.style.display = 'none';
            mainDiv.style.display = 'block';
            currentUserSpan.textContent = currentUser;
            renderContent();
        }

        function showAuth() {
            mainDiv.style.display = 'none';
            authDiv.style.display = 'block';
        }

        function switchToSignup() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
        }

        function switchToLogin() {
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }

        // Event listeners
        document.getElementById('signup').addEventListener('submit', signup);
        document.getElementById('login').addEventListener('submit', login);
        document.getElementById('logout').addEventListener('click', logout);
        document.getElementById('post-form').addEventListener('submit', postMessage);
        document.getElementById('switch-to-signup').addEventListener('click', switchToSignup);
        document.getElementById('switch-to-login').addEventListener('click', switchToLogin);

        // Real-time simulation via storage event (for multi-tab demo)
        window.addEventListener('storage', (event) => {
            if (event.key === STORAGE_KEYS.posts || event.key === STORAGE_KEYS.users) {
                renderContent();
                // Visual cue: brief highlight on content
                contentDiv.style.background = '#dbeafe';
                setTimeout(() => { contentDiv.style.background = ''; }, 500);
            }
        });

        // Initial load
        if (currentUser) {
            showMain();
        } else {
            showAuth();
        }
    </script>
</body>
</html>
